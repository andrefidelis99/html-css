<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 200px;
        }
        div:hover {
            color: red;
        }

        div > p {
            display: none;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>
            <a href="https://www.instagram.com/lucaaz.fidelis/" target="_blank">Surpresa</a>
        </p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
