<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Preencha o formulário</legend>
            <p>
                <label for="iest">Estado:</label>
                <select name="est" id="iest">
                    <option selected>--- Escolha ---</option>
                    <optgroup label="Região Nordeste">
                        <option>Alagoas</option>
                        <option>Bahia</option>
                        <option>Ceará</option>
                        <option>Maranhão</option>
                        <option>Piauí</option>
                        <option>Pernambuco</option>
                        <option>Paraíba</option>
                        <option>Rio Grande do Norte</option>
                        <option>Sergipe</option>
                    </optgroup>
                    <optgroup label="Região Norte">
                        <option>Acre</option>
                        <option>Amazonas</option>
                        <option>Amapá</option>
                        <option>Pará</option>
                        <option>Rondônia</option>
                        <option>Roraima</option>
                        <option>Tocantins</option>
                    </optgroup>
                    <optgroup label="Região Centro-Oeste">
                        <option>Goiás</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Distrito Federal</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option>Paraná</option>
                        <option>Rio Grande do Sul</option>
                        <option>Santa Catarina</option>
                    </optgroup>
                    <optgroup label="Região Sudeste">
                        <option>Espírito Santo</option>
                        <option>Minas Gerais</option>
                        <option>Rio de Janeiro</option>
                        <option>São Paulo</option>
                    </optgroup>
                </select>
            </p>

            <p> 
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="ilist">
                <datalist id="ilist">
                    <option>Professor</option>
                    <option>Desenvolvedor</option>
                    <option>Impressor</option>
                    <option>Administrção</option>
                    <option>Advogado</option>
                </datalist>
            </p>
        </fieldset>

        <fieldset>
            <legend>Deixe uma mensagem</legend>
            <p>
                <label for="imsg">Mensagem</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
