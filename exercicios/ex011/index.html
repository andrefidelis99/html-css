<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários disositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Fléxivel">
    </picture>
    <h1>Repproduzindo Áudio</h1>
    <p>Vamos aprender a reporduzir áduios em HTML5</p>
    <audio preload="metadata" controls loop autoplay>
        <source src="midia/indecision-dyalla.mp3" type="audio/mpeg">
        <source src="midia/indecision-dyalla.ogg" type="audio/ogg">
        <source src="midia/indecision-dyalla.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áduio. <a href="midia/indecision-dyalla.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
