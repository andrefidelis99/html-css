<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
            }

        td.number {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minhas porimeira tabela</h1>

    <!--
        HIERARQUIA DE TABELA (simples)
            (table) = tabela
                (tr) Table row = linha de tabela
                    (th) Table header = cabeÃ§alho de tabela
                    (td) Table data = dado de tabela
    -->
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr > <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="number">C2</td>
        </tr>
        
        <tr> <!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="number">C3</td>
        </tr>

        <tr> <!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
    </table>
</body>
</html>
